  <!-- Cambiador de gatos -->
  

  <script>
    // --- Cambia imÃ¡genes de gatos ---
    let index = 1;
    function cambiarImagen() {
      index++;
      if (index > 6) index = 1;
      document.getElementById("imagen").src = `gato${index}.png`;
    }
    setInterval(cambiarImagen, 2000);

    // --- Movimiento Nyan Cat ---
    const nyan = document.getElementById('nyan');
    const container = document.getElementById('container');

    let pos = { top: 0, left: 0 };
    let speed = 2;
    let direction = 'right';

    function moverNyan() {
      const maxLeft = container.clientWidth - nyan.clientWidth;
      const maxTop = container.clientHeight - nyan.clientHeight;

      if (direction === 'right') {
          pos.left += speed;
          nyan.style.transform = 'rotate(0deg) scaleX(1)';
          if (pos.left >= maxLeft) direction = 'down';
      } else if (direction === 'down') {
          pos.top += speed;
          nyan.style.transform = 'rotate(90deg) scaleX(1)'; // gira 90Â° para mirar hacia abajo
          if (pos.top >= maxTop) direction = 'left';
      } else if (direction === 'left') {
          pos.left -= speed;
          nyan.style.transform = 'rotate(0deg) scaleX(-1)'; // gira horizontalmente para mirar izquierda
          if (pos.left <= 0) direction = 'up';
      } else if (direction === 'up') {
          pos.top -= speed;
          nyan.style.transform = 'rotate(-90deg) scaleX(1)'; // gira -90Â° para mirar hacia arriba
          if (pos.top <= 0) direction = 'right';
      }


      nyan.style.left = pos.left + 'px';
      nyan.style.top = pos.top + 'px';
      requestAnimationFrame(moverNyan);
    }

    moverNyan();
  </script>
